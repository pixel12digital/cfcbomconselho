<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Página Completa - CFCs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .modal-custom { display: none; position: fixed; z-index: 1050; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content-custom { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 800px; border-radius: 8px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        .required { color: red; }
        .log { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace; border-left: 4px solid #007bff; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-building me-2"></i>Gestão de CFCs
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-primary" onclick="abrirModalCFC()">
                    <i class="fas fa-plus me-1"></i>Novo CFC
                </button>
            </div>
        </div>

        <!-- Tabela de CFCs -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de CFCs</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tabelaCFCs">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CNPJ</th>
                                <th>Cidade/UF</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <p>Nenhum CFC cadastrado ainda.</p>
                                    <button class="btn btn-primary" onclick="abrirModalCFC()">
                                        <i class="fas fa-plus me-1"></i>Cadastrar Primeiro CFC
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Customizado para CFC -->
    <div id="modalCFC" class="modal-custom">
        <div class="modal-content-custom">
            <span class="close" onclick="fecharModalCFC()">&times;</span>
            <h2 id="modalTitle">Novo CFC</h2>
            
            <form id="formCFC" onsubmit="return false;">
                <input type="hidden" name="acao" value="novo">
                <input type="hidden" name="cfc_id" value="">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do CFC <span class="required">*</span></label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ <span class="required">*</span></label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade <span class="required">*</span></label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="uf" class="form-label">UF <span class="required">*</span></label>
                            <select class="form-select" id="uf" name="uf" required>
                                <option value="">Selecione...</option>
                                <option value="SP">São Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="ativo" class="form-label">Status</label>
                            <select class="form-select" id="ativo" name="ativo">
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalCFC()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnSalvarCFC" onclick="salvarCFC()">
                        Salvar CFC
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Log de Debug -->
    <div class="log" id="debugLog">
        <strong>📋 Log de Debug:</strong><br>
        Página carregada. Clique em "Novo CFC" para testar...
    </div>

    <!-- Scripts -->
    <script>
        // Log de inicialização
        console.log('🧪 Página de teste carregada');
        console.log('📅', new Date().toLocaleString());
        
        // Função para mostrar alertas
        function mostrarAlerta(mensagem, tipo) {
            const log = document.getElementById('debugLog');
            const color = tipo === 'success' ? 'green' : tipo === 'danger' ? 'red' : 'orange';
            log.innerHTML += `<br><span style="color: ${color}">[${tipo.toUpperCase()}] ${mensagem}</span>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[${tipo.toUpperCase()}] ${mensagem}`);
        }
        
        // Função para abrir modal
        function abrirModalCFC() {
            console.log('🔓 Abrindo modal CFC');
            const modal = document.getElementById('modalCFC');
            modal.style.display = 'block';
            
            // Preencher campos de teste
            document.getElementById('nome').value = 'CFC Teste';
            document.getElementById('cnpj').value = '12.345.678/0001-90';
            document.getElementById('cidade').value = 'São Paulo';
            document.getElementById('uf').value = 'SP';
            document.getElementById('email').value = 'teste@cfc.com';
            document.getElementById('telefone').value = '(11) 99999-9999';
            
            mostrarAlerta('Modal aberto com campos preenchidos', 'info');
        }
        
        // Função para fechar modal
        function fecharModalCFC() {
            console.log('🔒 Fechando modal CFC');
            const modal = document.getElementById('modalCFC');
            modal.style.display = 'none';
            
            // Limpar formulário
            document.getElementById('formCFC').reset();
            mostrarAlerta('Modal fechado e formulário limpo', 'info');
        }
        
        // Função para salvar CFC
        function salvarCFC() {
            console.log('🚀 Função salvarCFC chamada');
            mostrarAlerta('Função salvarCFC executada', 'info');
            
            try {
                const form = document.getElementById('formCFC');
                const formData = new FormData(form);
                
                mostrarAlerta('Formulário capturado com sucesso', 'success');
                
                // Validações básicas
                if (!formData.get('nome').trim()) {
                    mostrarAlerta('Nome do CFC é obrigatório', 'danger');
                    return;
                }
                
                if (!formData.get('cnpj').trim()) {
                    mostrarAlerta('CNPJ é obrigatório', 'danger');
                    return;
                }
                
                if (!formData.get('cidade').trim()) {
                    mostrarAlerta('Cidade é obrigatória', 'danger');
                    return;
                }
                
                if (!formData.get('uf')) {
                    mostrarAlerta('UF é obrigatória', 'danger');
                    return;
                }
                
                mostrarAlerta('Validações passaram com sucesso', 'success');
                
                // Preparar dados para envio
                const cfcData = {
                    nome: formData.get('nome').trim(),
                    cnpj: formData.get('cnpj').trim(),
                    cidade: formData.get('cidade').trim(),
                    uf: formData.get('uf'),
                    email: formData.get('email').trim(),
                    telefone: formData.get('telefone').trim(),
                    ativo: formData.get('ativo') === '1'
                };
                
                mostrarAlerta(`Dados preparados: ${JSON.stringify(cfcData)}`, 'info');
                
                // Simular requisição para a API
                mostrarAlerta('Simulando requisição para a API...', 'info');
                
                // Simular delay
                setTimeout(() => {
                    mostrarAlerta('Simulação concluída - CFC seria salvo', 'success');
                    mostrarAlerta('Em produção, aqui seria feita a requisição real para a API', 'info');
                    
                    // Fechar modal
                    fecharModalCFC();
                    
                    // Simular recarregamento da página
                    mostrarAlerta('Simulando recarregamento da página...', 'info');
                    
                }, 1000);
                
            } catch (error) {
                mostrarAlerta(`Erro: ${error.message}`, 'danger');
                console.error('Erro na função salvarCFC:', error);
            }
        }
        
        // Verificar se a função está disponível
        if (typeof salvarCFC === 'function') {
            console.log('✅ Função salvarCFC encontrada e disponível');
            mostrarAlerta('Função salvarCFC carregada com sucesso', 'success');
        } else {
            console.log('❌ Função salvarCFC não encontrada');
            mostrarAlerta('ERRO: Função salvarCFC não encontrada', 'danger');
        }
        
        // Verificar se o formulário existe
        if (document.getElementById('formCFC')) {
            console.log('✅ Formulário encontrado');
            mostrarAlerta('Formulário encontrado com sucesso', 'success');
        } else {
            console.log('❌ Formulário não encontrado');
            mostrarAlerta('ERRO: Formulário não encontrado', 'danger');
        }
        
        // Verificar se o botão existe
        if (document.getElementById('btnSalvarCFC')) {
            console.log('✅ Botão encontrado');
            mostrarAlerta('Botão de salvar encontrado com sucesso', 'success');
        } else {
            console.log('❌ Botão não encontrado');
            mostrarAlerta('ERRO: Botão de salvar não encontrado', 'danger');
        }
        
        // Adicionar event listener ao botão
        const btnSalvar = document.getElementById('btnSalvarCFC');
        if (btnSalvar) {
            btnSalvar.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('🔘 Botão clicado via event listener');
                mostrarAlerta('Botão clicado via event listener', 'info');
                salvarCFC();
            });
            mostrarAlerta('Event listener adicionado ao botão', 'success');
        }
        
        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('modalCFC');
            if (event.target === modal) {
                fecharModalCFC();
            }
        }
    </script>
</body>
</html>
