<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste P√°gina Completa - CFCs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .modal-custom { display: none; position: fixed; z-index: 1050; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content-custom { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 800px; border-radius: 8px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        .required { color: red; }
        .log { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; font-family: monospace; border-left: 4px solid #007bff; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-building me-2"></i>Gest√£o de CFCs
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-primary" onclick="abrirModalCFC()">
                    <i class="fas fa-plus me-1"></i>Novo CFC
                </button>
            </div>
        </div>

        <!-- Tabela de CFCs -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de CFCs</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tabelaCFCs">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CNPJ</th>
                                <th>Cidade/UF</th>
                                <th>Status</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <p>Nenhum CFC cadastrado ainda.</p>
                                    <button class="btn btn-primary" onclick="abrirModalCFC()">
                                        <i class="fas fa-plus me-1"></i>Cadastrar Primeiro CFC
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Customizado para CFC -->
    <div id="modalCFC" class="modal-custom">
        <div class="modal-content-custom">
            <span class="close" onclick="fecharModalCFC()">&times;</span>
            <h2 id="modalTitle">Novo CFC</h2>
            
            <form id="formCFC" onsubmit="return false;">
                <input type="hidden" name="acao" value="novo">
                <input type="hidden" name="cfc_id" value="">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do CFC <span class="required">*</span></label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ <span class="required">*</span></label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade <span class="required">*</span></label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="uf" class="form-label">UF <span class="required">*</span></label>
                            <select class="form-select" id="uf" name="uf" required>
                                <option value="">Selecione...</option>
                                <option value="SP">S√£o Paulo</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="ativo" class="form-label">Status</label>
                            <select class="form-select" id="ativo" name="ativo">
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observa√ß√µes</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                </div>
                
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalCFC()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnSalvarCFC" onclick="salvarCFC()">
                        Salvar CFC
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Log de Debug -->
    <div class="log" id="debugLog">
        <strong>üìã Log de Debug:</strong><br>
        P√°gina carregada. Clique em "Novo CFC" para testar...
    </div>

    <!-- Scripts -->
    <script>
        // Log de inicializa√ß√£o
        console.log('üß™ P√°gina de teste carregada');
        console.log('üìÖ', new Date().toLocaleString());
        
        // Fun√ß√£o para mostrar alertas
        function mostrarAlerta(mensagem, tipo) {
            const log = document.getElementById('debugLog');
            const color = tipo === 'success' ? 'green' : tipo === 'danger' ? 'red' : 'orange';
            log.innerHTML += `<br><span style="color: ${color}">[${tipo.toUpperCase()}] ${mensagem}</span>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[${tipo.toUpperCase()}] ${mensagem}`);
        }
        
        // Fun√ß√£o para abrir modal
        function abrirModalCFC() {
            console.log('üîì Abrindo modal CFC');
            const modal = document.getElementById('modalCFC');
            modal.style.display = 'block';
            
            // Preencher campos de teste
            document.getElementById('nome').value = 'CFC Teste';
            document.getElementById('cnpj').value = '12.345.678/0001-90';
            document.getElementById('cidade').value = 'S√£o Paulo';
            document.getElementById('uf').value = 'SP';
            document.getElementById('email').value = 'teste@cfc.com';
            document.getElementById('telefone').value = '(11) 99999-9999';
            
            mostrarAlerta('Modal aberto com campos preenchidos', 'info');
        }
        
        // Fun√ß√£o para fechar modal
        function fecharModalCFC() {
            console.log('üîí Fechando modal CFC');
            const modal = document.getElementById('modalCFC');
            modal.style.display = 'none';
            
            // Limpar formul√°rio
            document.getElementById('formCFC').reset();
            mostrarAlerta('Modal fechado e formul√°rio limpo', 'info');
        }
        
        // Fun√ß√£o para salvar CFC
        function salvarCFC() {
            console.log('üöÄ Fun√ß√£o salvarCFC chamada');
            mostrarAlerta('Fun√ß√£o salvarCFC executada', 'info');
            
            try {
                const form = document.getElementById('formCFC');
                const formData = new FormData(form);
                
                mostrarAlerta('Formul√°rio capturado com sucesso', 'success');
                
                // Valida√ß√µes b√°sicas
                if (!formData.get('nome').trim()) {
                    mostrarAlerta('Nome do CFC √© obrigat√≥rio', 'danger');
                    return;
                }
                
                if (!formData.get('cnpj').trim()) {
                    mostrarAlerta('CNPJ √© obrigat√≥rio', 'danger');
                    return;
                }
                
                if (!formData.get('cidade').trim()) {
                    mostrarAlerta('Cidade √© obrigat√≥ria', 'danger');
                    return;
                }
                
                if (!formData.get('uf')) {
                    mostrarAlerta('UF √© obrigat√≥ria', 'danger');
                    return;
                }
                
                mostrarAlerta('Valida√ß√µes passaram com sucesso', 'success');
                
                // Preparar dados para envio
                const cfcData = {
                    nome: formData.get('nome').trim(),
                    cnpj: formData.get('cnpj').trim(),
                    cidade: formData.get('cidade').trim(),
                    uf: formData.get('uf'),
                    email: formData.get('email').trim(),
                    telefone: formData.get('telefone').trim(),
                    ativo: formData.get('ativo') === '1'
                };
                
                mostrarAlerta(`Dados preparados: ${JSON.stringify(cfcData)}`, 'info');
                
                // Simular requisi√ß√£o para a API
                mostrarAlerta('Simulando requisi√ß√£o para a API...', 'info');
                
                // Simular delay
                setTimeout(() => {
                    mostrarAlerta('Simula√ß√£o conclu√≠da - CFC seria salvo', 'success');
                    mostrarAlerta('Em produ√ß√£o, aqui seria feita a requisi√ß√£o real para a API', 'info');
                    
                    // Fechar modal
                    fecharModalCFC();
                    
                    // Simular recarregamento da p√°gina
                    mostrarAlerta('Simulando recarregamento da p√°gina...', 'info');
                    
                }, 1000);
                
            } catch (error) {
                mostrarAlerta(`Erro: ${error.message}`, 'danger');
                console.error('Erro na fun√ß√£o salvarCFC:', error);
            }
        }
        
        // Verificar se a fun√ß√£o est√° dispon√≠vel
        if (typeof salvarCFC === 'function') {
            console.log('‚úÖ Fun√ß√£o salvarCFC encontrada e dispon√≠vel');
            mostrarAlerta('Fun√ß√£o salvarCFC carregada com sucesso', 'success');
        } else {
            console.log('‚ùå Fun√ß√£o salvarCFC n√£o encontrada');
            mostrarAlerta('ERRO: Fun√ß√£o salvarCFC n√£o encontrada', 'danger');
        }
        
        // Verificar se o formul√°rio existe
        if (document.getElementById('formCFC')) {
            console.log('‚úÖ Formul√°rio encontrado');
            mostrarAlerta('Formul√°rio encontrado com sucesso', 'success');
        } else {
            console.log('‚ùå Formul√°rio n√£o encontrado');
            mostrarAlerta('ERRO: Formul√°rio n√£o encontrado', 'danger');
        }
        
        // Verificar se o bot√£o existe
        if (document.getElementById('btnSalvarCFC')) {
            console.log('‚úÖ Bot√£o encontrado');
            mostrarAlerta('Bot√£o de salvar encontrado com sucesso', 'success');
        } else {
            console.log('‚ùå Bot√£o n√£o encontrado');
            mostrarAlerta('ERRO: Bot√£o de salvar n√£o encontrado', 'danger');
        }
        
        // Adicionar event listener ao bot√£o
        const btnSalvar = document.getElementById('btnSalvarCFC');
        if (btnSalvar) {
            btnSalvar.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('üîò Bot√£o clicado via event listener');
                mostrarAlerta('Bot√£o clicado via event listener', 'info');
                salvarCFC();
            });
            mostrarAlerta('Event listener adicionado ao bot√£o', 'success');
        }
        
        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('modalCFC');
            if (event.target === modal) {
                fecharModalCFC();
            }
        }
    </script>
</body>
</html>
