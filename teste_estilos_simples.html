<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Estilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CORREÇÃO DE CORES - CONFIGURAÇÕES DE CATEGORIAS */
        .card-header.bg-success {
            background-color: #198754 !important;
            color: #ffffff !important;
        }
        
        .card-header.bg-info {
            background-color: #0dcaf0 !important;
            color: #ffffff !important;
        }
        
        .card-header.bg-warning {
            background-color: #ffc107 !important;
            color: #000000 !important;
        }
        
        /* Garantir que os badges tenham cores corretas */
        .badge.bg-success {
            background-color: #198754 !important;
            color: #ffffff !important;
        }
        
        .badge.bg-info {
            background-color: #0dcaf0 !important;
            color: #ffffff !important;
        }
        
        .badge.bg-warning {
            background-color: #ffc107 !important;
            color: #000000 !important;
        }
        
        /* Garantir que os botões tenham cores corretas */
        .btn-success {
            background-color: #198754 !important;
            border-color: #198754 !important;
            color: #ffffff !important;
        }
        
        .btn-info {
            background-color: #0dcaf0 !important;
            border-color: #0dcaf0 !important;
            color: #ffffff !important;
        }
        
        .btn-warning {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #000000 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Estilos</h1>
        
        <!-- Teste Primeira Habilitação -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-graduation-cap me-2"></i>
                            Primeira Habilitação
                        </h5>
                        <small>Configurações para quem está tirando a primeira CNH</small>
                    </div>
                    <div class="card-body">
                        <span class="badge bg-success me-2">A</span>
                        <span class="badge bg-success me-2">B</span>
                        <span class="badge bg-success me-2">AB</span>
                        <button class="btn btn-success me-2">Editar</button>
                        <button class="btn btn-outline-success">Restaurar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Teste Categorias Combinadas -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-layer-group me-2"></i>
                            Categorias Combinadas
                        </h5>
                        <small>Configurações para quem já tem uma categoria e quer adicionar outra</small>
                    </div>
                    <div class="card-body">
                        <span class="badge bg-info me-2">AD</span>
                        <span class="badge bg-info me-2">AE</span>
                        <span class="badge bg-info me-2">AC</span>
                        <button class="btn btn-info me-2">Editar</button>
                        <button class="btn btn-outline-info">Restaurar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Teste Adição de Categorias -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>
                            Adição de Categorias
                        </h5>
                        <small>Configurações para quem já tem uma categoria e quer adicionar outra</small>
                    </div>
                    <div class="card-body">
                        <span class="badge bg-warning me-2">C</span>
                        <span class="badge bg-warning me-2">D</span>
                        <span class="badge bg-warning me-2">E</span>
                        <button class="btn btn-warning me-2">Editar</button>
                        <button class="btn btn-outline-warning">Restaurar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
