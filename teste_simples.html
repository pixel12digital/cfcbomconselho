<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Teste Simples JavaScript</h1>
    
    <button class="btn btn-primary" id="btnTeste">
        Testar JavaScript
    </button>
    
    <div id="testModal" class="modal">
        <div class="modal-content">
            <h3>Modal de Teste</h3>
            <p>Se você está vendo isso, o JavaScript está funcionando!</p>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>
    
    <script>
        console.log('Script carregado!');
        
        function showModal() {
            console.log('Funcao showModal chamada!');
            document.getElementById('testModal').style.display = 'block';
            console.log('Modal aberto!');
        }
        
        function closeModal() {
            console.log('Funcao closeModal chamada!');
            document.getElementById('testModal').style.display = 'none';
            console.log('Modal fechado!');
        }
        
        // Event listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado!');
            
            const btn = document.getElementById('btnTeste');
            if (btn) {
                btn.addEventListener('click', function() {
                    console.log('Botao clicado!');
                    showModal();
                });
            }
        });
        
        console.log('Script finalizado!');
    </script>
</body>
</html>
