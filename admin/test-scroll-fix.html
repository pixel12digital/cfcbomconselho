<body>

    <!-- Sistema de Modal Singleton -->
    <style>
        #modal-root {

        #modal-root .modal {

    <script>
        // Sistema de Modal Singleton
        window.SingletonModalSystem = {
            open: function(render) {
                if (document.body.dataset.singletonModalOpen === '1') {
                    log('‚ö†Ô∏è Modal singleton j√° est√° aberto, apenas atualizando conte√∫do');
                    this.update(render);
                    return;
                }
                
                const root = document.getElementById('modal-root');
                if (!root) {
                    log('‚ùå Modal root n√£o encontrado');
                    return;
                }
                
                root.innerHTML = '';
                
                const backdrop = document.createElement('div');
                backdrop.className = 'modal-backdrop';
                backdrop.onclick = () => this.close();
                
                const wrapper = document.createElement('div');
                wrapper.className = 'modal-wrapper';
                
                const modalContent = render();
                if (modalContent) {
                    wrapper.appendChild(modalContent);
                }
                
                root.appendChild(backdrop);
                root.appendChild(wrapper);
                
                document.body.dataset.singletonModalOpen = '1';
                document.body.style.overflow = 'hidden';
                
                document.addEventListener('keydown', this.handleEscape);
                this.setupFocusTrap(wrapper);
                
                log('‚úÖ Modal singleton aberto');
            },
            
            update: function(render) {
                const wrapper = document.querySelector('#modal-root .modal-wrapper');
                if (wrapper) {
                    wrapper.innerHTML = '';
                    const modalContent = render();
                    if (modalContent) {
                        wrapper.appendChild(modalContent);
                        this.setupFocusTrap(wrapper);
                    }
                }
            },
            
            close: function() {
                const root = document.getElementById('modal-root');
                if (root) {
                    root.innerHTML = '';
                }
                
                delete document.body.dataset.singletonModalOpen;
                document.body.style.overflow = '';
                document.removeEventListener('keydown', this.handleEscape);
                
                log('‚úÖ Modal singleton fechado');
            },
            
            handleEscape: function(event) {
                if (event.key === 'Escape') {
                    window.SingletonModalSystem.close();
                }
            },
            
            setupFocusTrap: function(wrapper) {
                const focusableElements = wrapper.querySelectorAll(
                    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                );
                
                if (focusableElements.length === 0) return;
                
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                
                wrapper.addEventListener('keydown', function(event) {
                    if (event.key === 'Tab') {
                        if (event.shiftKey) {
                            if (document.activeElement === firstElement) {
                                event.preventDefault();
                                lastElement.focus();
                            }
                        } else {
                            if (document.activeElement === lastElement) {
                                event.preventDefault();
                                firstElement.focus();
                            }
                        }
                    }
                });
                
                setTimeout(() => firstElement.focus(), 100);
            }
        };
        
        window.openModal = function(render) {
            window.SingletonModalSystem.open(render);
        };
        
        window.closeModal = function() {
            window.SingletonModalSystem.close();
        };

        // Fun√ß√µes de teste
        function log(message) {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${time}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function limparLog() {
            document.getElementById('log').innerHTML = '<div>üìã Log de teste de scroll:</div>';
        }

        function gerarDisciplinas(quantidade) {
            const disciplinas = [];
            const nomes = [
                'Legisla√ß√£o de Tr√¢nsito', 'Mec√¢nica B√°sica', 'Dire√ß√£o Defensiva', 'Primeiros Socorros',
                'Meio Ambiente', 'Educa√ß√£o Ambiental', 'Cidadania', '√âtica no Tr√¢nsito',
                'Sinaliza√ß√£o', 'Placas de Tr√¢nsito', 'Sem√°foros', 'Pedestres e Ciclistas',
                'Ve√≠culos de Emerg√™ncia', 'Manuten√ß√£o Preventiva', 'Combust√≠veis', 'Lubrificantes',
                'Pneus e Rodas', 'Sistema de Freios', 'Sistema de Dire√ß√£o', 'Sistema de Suspens√£o',
                'Motor', 'Transmiss√£o', 'El√©trica', 'Ar Condicionado', 'Seguran√ßa Veicular',
                'Uso do Cinto', 'Airbag', 'ABS', 'Controle de Tra√ß√£o', 'GPS',
                'Telefone Celular', '√Ålcool e Dire√ß√£o', 'Drogas e Dire√ß√£o', 'Velocidade',
                'Ultrapassagem', 'Mudan√ßa de Faixa', 'Convers√µes', 'Rotat√≥rias',
                'Cruzamentos', 'Parada e Estacionamento', 'Reboque', 'Carreta',
                'Moto', 'Bicicleta', 'Pedestre', 'Idoso', 'Crian√ßa', 'Deficiente'
            ];
            
            for (let i = 0; i < quantidade; i++) {
                const nome = nomes[i % nomes.length];
                const aulas = Math.floor(Math.random() * 20) + 5;
                disciplinas.push({
                    nome: `${nome} ${i > nomes.length - 1 ? `- M√≥dulo ${Math.floor(i / nomes.length) + 1}` : ''}`,
                    aulas: aulas,
                    cor: ['green', 'blue', 'red', 'orange'][Math.floor(Math.random() * 4)]
                });
            }
            
            return disciplinas;
        }

                        <div class="col-md-6">

                                <div class="card-body p-3">
                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0">
                                            <div class="rounded-circle d-flex align-items-center justify-content-center" style="width: 3rem; height: 3rem; background: linear-gradient(135deg, #F7931E, #ffad47);">
                                                <span style="color: white;">‚è∞</span>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <h6 class="mb-1 fw-bold text-dark">Aulas Totais</h6>
                                            <h4 class="mb-0 fw-bold text-warning">${disciplinas.reduce((sum, d) => sum + d.aulas, 0)}</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h6 class="mb-1 fw-semibold text-dark">Suas Disciplinas</h6>
                            <small class="text-muted">Gerencie e organize as disciplinas do curso</small>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg shadow-sm" 
                                style="background: linear-gradient(135deg, #023A8D 0%, #1e5bb8 100%); border: none; border-radius: 10px;">
                            ‚ûï Nova Disciplina

                    </div>
                    
                    <div class="disciplinas-grid">
                        ${disciplinas.map(disciplina => `
                            <div class="disciplina-card" style="border-left: 4px solid ${disciplina.cor === 'green' ? '#28a745' : disciplina.cor === 'blue' ? '#007bff' : disciplina.cor === 'red' ? '#dc3545' : '#fd7e14'};">

                    </div>

                <div class="modal-footer">

            return modal;
        }

        function testarModalComPoucosItens() {

            const disciplinas = gerarDisciplinas(5);
