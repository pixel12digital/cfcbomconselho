<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Total de Horas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .console { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 300px; overflow-y: auto; }
        .test-button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Debug - Total de Horas</h1>
    
    <div class="debug-section">
        <h3>ğŸ“‹ Problema Atual:</h3>
        <p>Disciplina "Disciplina Teste" tem 20h, mas "Total de horas: 0h"</p>
    </div>

    <div class="debug-section">
        <h3>ğŸ§ª Testes:</h3>
        <button class="test-button" onclick="testarFuncao()">ğŸ” Testar FunÃ§Ã£o carregarTotalHorasDoBanco</button>
        <button class="test-button" onclick="testarAPI()">ğŸ“¡ Testar API Diretamente</button>
        <button class="test-button" onclick="testarElemento()">ğŸ¯ Testar Elemento HTML</button>
        <button class="test-button" onclick="executarFuncao()">â–¶ï¸ Executar FunÃ§Ã£o Manualmente</button>
    </div>

    <div class="debug-section">
        <h3>ğŸ“Š Console de Debug:</h3>
        <div class="console" id="debug-console">
            Clique nos botÃµes acima para executar os testes...<br>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const console = document.getElementById('debug-console');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : type === 'warning' ? '#ffff44' : '#4444ff';
            console.innerHTML += `<br><span style="color: ${color}">[${time}] ${message}</span>`;
            console.scrollTop = console.scrollHeight;
        }

        function testarFuncao() {
            log('ğŸ” Testando se a funÃ§Ã£o carregarTotalHorasDoBanco existe...');
            
            if (typeof carregarTotalHorasDoBanco === 'function') {
                log('âœ… FunÃ§Ã£o carregarTotalHorasDoBanco encontrada', 'success');
                
                try {
                    log('ğŸ”§ Executando funÃ§Ã£o...');
                    carregarTotalHorasDoBanco();
                    log('âœ… FunÃ§Ã£o executada sem erros', 'success');
                } catch (error) {
                    log(`âŒ Erro ao executar funÃ§Ã£o: ${error.message}`, 'error');
                }
            } else {
                log('âŒ FunÃ§Ã£o carregarTotalHorasDoBanco NÃƒO encontrada', 'error');
                log('â„¹ï¸ A funÃ§Ã£o pode nÃ£o ter sido carregada ainda', 'warning');
            }
        }

        function testarAPI() {
            log('ğŸ“¡ Testando API diretamente...');
            
            fetch('/cfc-bom-conselho/admin/api/disciplinas-clean.php?acao=listar')
                .then(response => {
                    log(`ğŸ“¡ Resposta da API: ${response.status} ${response.statusText}`, 'success');
                    return response.json();
                })
                .then(data => {
                    log(`ğŸ“Š Dados recebidos:`, 'success');
                    log(`  - Sucesso: ${data.sucesso}`, 'info');
                    log(`  - Disciplinas: ${data.disciplinas ? data.disciplinas.length : 0}`, 'info');
                    
                    if (data.sucesso && data.disciplinas) {
                        let total = 0;
                        data.disciplinas.forEach(d => {
                            const horas = parseInt(d.carga_horaria_padrao) || 0;
                            total += horas;
                            log(`  - ${d.nome}: ${horas}h`, 'info');
                        });
                        log(`ğŸ“Š Total calculado: ${total}h`, 'success');
                    }
                })
                .catch(error => {
                    log(`âŒ Erro na API: ${error.message}`, 'error');
                });
        }

        function testarElemento() {
            log('ğŸ¯ Testando elemento HTML...');
            
            // Verificar se estamos na pÃ¡gina correta
            if (!window.location.href.includes('turmas-teoricas')) {
                log('âŒ NÃ£o estamos na pÃ¡gina turmas-teoricas', 'error');
                log('â„¹ï¸ Abra: admin/?page=turmas-teoricas&acao=nova&step=1', 'warning');
                return;
            }
            
            const elemento = document.getElementById('total-horas-disciplinas');
            if (elemento) {
                log('âœ… Elemento #total-horas-disciplinas encontrado', 'success');
                log(`ğŸ“Š Valor atual: "${elemento.textContent}"`, 'info');
                log(`ğŸ¨ HTML: <${elemento.tagName} id="${elemento.id}">${elemento.textContent}</${elemento.tagName}>`, 'info');
            } else {
                log('âŒ Elemento #total-horas-disciplinas NÃƒO encontrado', 'error');
                
                // Procurar elementos similares
                const alternativas = [
                    'total-horas-disciplinas',
                    '[id*="total"]',
                    '[id*="horas"]',
                    '.text-primary strong'
                ];
                
                alternativas.forEach(seletor => {
                    const elementos = document.querySelectorAll(seletor);
                    if (elementos.length > 0) {
                        log(`ğŸ” Encontrados ${elementos.length} elementos com seletor "${seletor}":`, 'warning');
                        elementos.forEach((el, i) => {
                            log(`  ${i + 1}. <${el.tagName} id="${el.id}">${el.textContent}</${el.tagName}>`, 'info');
                        });
                    }
                });
            }
        }

        function executarFuncao() {
            log('â–¶ï¸ Executando funÃ§Ã£o manualmente...');
            
            if (typeof carregarTotalHorasDoBanco === 'function') {
                carregarTotalHorasDoBanco();
            } else {
                // Executar manualmente
                log('ğŸ”§ Executando manualmente...');
                
                fetch('/cfc-bom-conselho/admin/api/disciplinas-clean.php?acao=listar')
                    .then(response => response.json())
                    .then(data => {
                        if (data.sucesso && data.disciplinas) {
                            let totalHorasBanco = 0;
                            data.disciplinas.forEach(disciplina => {
                                totalHorasBanco += parseInt(disciplina.carga_horaria_padrao) || 0;
                            });
                            
                            log(`ğŸ“Š Total calculado: ${totalHorasBanco}h`, 'success');
                            
                            const totalHorasElement = document.getElementById('total-horas-disciplinas');
                            if (totalHorasElement) {
                                totalHorasElement.textContent = totalHorasBanco;
                                log(`âœ… Elemento atualizado para: ${totalHorasBanco}h`, 'success');
                            } else {
                                log('âŒ Elemento nÃ£o encontrado para atualizar', 'error');
                            }
                        }
                    })
                    .catch(error => {
                        log(`âŒ Erro: ${error.message}`, 'error');
                    });
            }
        }

        // Executar testes automÃ¡ticos
        window.addEventListener('load', function() {
            log('ğŸ“„ PÃ¡gina de debug carregada', 'success');
            log('â„¹ï¸ Abra a pÃ¡gina turmas-teoricas e execute os testes', 'info');
        });
    </script>
</body>
</html>
