<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Singleton</title>
    <style>
        body {

    </style>
</head>
<body>
    <h1>üß™ Teste do Sistema de Modal Singleton</h1>
    
    <div class="test-section">
        <h3>üìã Crit√©rios de Aceite</h3>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h3>üéÆ Testes Interativos</h3>
        <button class="btn-primary" onclick="testarAbrirModal()">Abrir Modal de Teste</button>
        <button class="btn-secondary" onclick="testarDuplaAbertura()">Testar Dupla Abertura</button>
        <button class="btn-secondary" onclick="testarFechamento()">Testar Fechamento</button>
        <button class="btn-secondary" onclick="executarTodosTestes()">Executar Todos os Testes</button>
    </div>
    
    <div class="test-section">
        <h3>üìä Status do Sistema</h3>
        <div id="system-status"></div>
    </div>

    <!-- Sistema de Modal Singleton (copiado do admin/index.php) -->
    <style>
        /* Modal Root */
        #modal-root {
            position: relative;
            z-index: 10000;
        }
        
        /* Backdrop √∫nico */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: 9999;
            backdrop-filter: blur(2px);
        }
        
        /* Wrapper do modal centralizado */
        .modal-wrapper {
            position: fixed;
            inset: 0;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        /* Caixa do modal */
        .modal {
            width: min(90vw, 1200px);
            max-height: min(85vh, 900px);
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
            position: relative;
        }
        
        /* Header do modal */
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        /* Conte√∫do do modal com scroll */
        .modal-content {
            overflow-y: auto;
            padding: 1.5rem;
            flex: 1;
        }
        
        /* Footer do modal */
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        
        /* Bot√£o de fechar */
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out;
        }
        
        .modal-close:hover {
            color: #000;
        }
        
        /* Mobile: full-screen */
        @media (max-width: 768px) {
            .modal-wrapper {
                padding: 0;
            }
            
            .modal {
                width: 100vw;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .modal-header,
            .modal-content,
            .modal-footer {
                padding: 1rem;
            }
        }
    </style>

    <script>
        // Sistema de Modal Singleton
        window.ModalSystem = {
            open: function(render) {
                if (document.body.dataset.modalOpen === '1') {
                    console.log('‚ö†Ô∏è Modal j√° est√° aberto, apenas atualizando conte√∫do');
                    this.update(render);
                    return;
                }
                
                const root = document.getElementById('modal-root');
                if (!root) {
                    console.error('‚ùå Modal root n√£o encontrado');
                    return;
                }
                
                root.innerHTML = '';
                
                const backdrop = document.createElement('div');
                backdrop.className = 'modal-backdrop';
                backdrop.onclick = () => this.close();
                
                const wrapper = document.createElement('div');
                wrapper.className = 'modal-wrapper';
                
                const modalContent = render();
                if (modalContent) {
                    wrapper.appendChild(modalContent);
                }
                
                root.appendChild(backdrop);
                root.appendChild(wrapper);
                
                document.body.dataset.modalOpen = '1';
                document.body.style.overflow = 'hidden';
                
                document.addEventListener('keydown', this.handleEscape);
                this.setupFocusTrap(wrapper);
                
                console.log('‚úÖ Modal singleton aberto');
            },
            
            update: function(render) {
                const wrapper = document.querySelector('#modal-root .modal-wrapper');
                if (wrapper) {
                    wrapper.innerHTML = '';
                    const modalContent = render();
                    if (modalContent) {
                        wrapper.appendChild(modalContent);
                        this.setupFocusTrap(wrapper);
                    }
                }
            },
            
            close: function() {
                const root = document.getElementById('modal-root');
                if (root) {
                    root.innerHTML = '';
                }
                
                delete document.body.dataset.modalOpen;
                document.body.style.overflow = '';
                document.removeEventListener('keydown', this.handleEscape);
                
                console.log('‚úÖ Modal singleton fechado');
            },
            
            handleEscape: function(event) {
                if (event.key === 'Escape') {
                    window.ModalSystem.close();
                }
            },
            
            setupFocusTrap: function(wrapper) {
                const focusableElements = wrapper.querySelectorAll(
                    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                );
                
                if (focusableElements.length === 0) return;
                
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                
                wrapper.addEventListener('keydown', function(event) {
                    if (event.key === 'Tab') {
                        if (event.shiftKey) {
                            if (document.activeElement === firstElement) {
                                event.preventDefault();
                                lastElement.focus();
                            }
                        } else {
                            if (document.activeElement === lastElement) {
                                event.preventDefault();
                                firstElement.focus();
                            }
                        }
                    }
                });
                
                setTimeout(() => firstElement.focus(), 100);
            }
        };
        
        window.openModal = function(render) {
            window.ModalSystem.open(render);
        };
        
        window.closeModal = function() {
            window.ModalSystem.close();
        };

        // Fun√ß√µes de teste
        function adicionarResultado(mensagem, tipo = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result test-${tipo}`;
            div.textContent = mensagem;
            results.appendChild(div);
        }

        function testarAbrirModal() {
            adicionarResultado('üß™ Testando abertura de modal...', 'info');
            
            window.openModal(function() {
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-header">
                        <h5>Modal de Teste</h5>
                        <button type="button" class="modal-close" onclick="window.closeModal()">
                            <i>√ó</i>
                        </button>
                    </div>
                    <div class="modal-content">
                        <p>Este √© um modal de teste para validar o sistema singleton.</p>
                        <p>Largura: 90vw (m√°x 1200px)</p>
                        <p>Altura: 85vh (m√°x 900px)</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-secondary" onclick="window.closeModal()">Fechar</button>
                    </div>
                `;
                return modal;
            });
            
            setTimeout(() => {
                const modalCount = document.querySelectorAll('#modal-root .modal-wrapper').length;
                if (modalCount === 1) {
                    adicionarResultado('‚úÖ Modal aberto corretamente (singleton)', 'pass');
                } else {
                    adicionarResultado(`‚ùå Modal n√£o √© singleton (${modalCount} modais encontrados)`, 'fail');
                }
            }, 100);
        }

        function testarDuplaAbertura() {
            adicionarResultado('üß™ Testando dupla abertura...', 'info');
            
            // Primeira abertura
            window.openModal(function() {
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.innerHTML = '<div class="modal-header"><h5>Primeiro Modal</h5></div><div class="modal-content"><p>Primeiro modal</p></div>';
                return modal;
            });
            
            // Segunda abertura (deve apenas atualizar)
            setTimeout(() => {
                window.openModal(function() {
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.innerHTML = '<div class="modal-header"><h5>Segundo Modal</h5></div><div class="modal-content"><p>Segundo modal</p></div>';
                    return modal;
                });
                
                setTimeout(() => {
                    const modalCount = document.querySelectorAll('#modal-root .modal-wrapper').length;
                    if (modalCount === 1) {
                        adicionarResultado('‚úÖ Dupla abertura funciona corretamente (singleton)', 'pass');
                    } else {
                        adicionarResultado(`‚ùå Dupla abertura falhou (${modalCount} modais)`, 'fail');
                    }
                }, 100);
            }, 100);
        }

        function testarFechamento() {
            adicionarResultado('üß™ Testando fechamento...', 'info');
            
            window.closeModal();
            
            setTimeout(() => {
                const modalCount = document.querySelectorAll('#modal-root .modal-wrapper').length;
                const isOpen = document.body.dataset.modalOpen === '1';
                
                if (modalCount === 0 && !isOpen) {
                    adicionarResultado('‚úÖ Fechamento funciona corretamente', 'pass');
                } else {
                    adicionarResultado(`‚ùå Fechamento falhou (modais: ${modalCount}, aberto: ${isOpen})`, 'fail');
                }
            }, 100);
        }

        function executarTodosTestes() {
            document.getElementById('test-results').innerHTML = '';
            adicionarResultado('üöÄ Executando todos os testes...', 'info');
            
            setTimeout(() => testarAbrirModal(), 100);
            setTimeout(() => testarDuplaAbertura(), 1000);
            setTimeout(() => testarFechamento(), 2000);
        }

        function atualizarStatus() {
            const status = document.getElementById('system-status');
            const modalCount = document.querySelectorAll('#modal-root .modal-wrapper').length;
            const isOpen = document.body.dataset.modalOpen === '1';
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            status.innerHTML = `
                <div class="test-result test-info">
                    <strong>Modal Root:</strong> ${modalCount} modal(s) montado(s)<br>
                    <strong>Status:</strong> ${isOpen ? 'Aberto' : 'Fechado'}<br>
                    <strong>Viewport:</strong> ${viewportWidth}px √ó ${viewportHeight}px<br>
                    <strong>Modal Width:</strong> ${Math.min(viewportWidth * 0.9, 1200)}px (90vw, m√°x 1200px)<br>
                    <strong>Modal Height:</strong> ${Math.min(viewportHeight * 0.85, 900)}px (85vh, m√°x 900px)
                </div>
            `;
        }

        // Atualizar status a cada segundo
        setInterval(atualizarStatus, 1000);
        atualizarStatus();

        // Teste inicial
        window.addEventListener('load', () => {
            adicionarResultado('üéØ Sistema de Modal Singleton carregado', 'pass');
            adicionarResultado('üìã Crit√©rios de aceite implementados:', 'info');
            adicionarResultado('  ‚Ä¢ Modal √∫nico (singleton)', 'pass');
            adicionarResultado('  ‚Ä¢ Centralizado no body via portal', 'pass');
            adicionarResultado('  ‚Ä¢ Largura responsiva (90vw, m√°x 1200px)', 'pass');
            adicionarResultado('  ‚Ä¢ Altura fixa (85vh, m√°x 900px)', 'pass');
            adicionarResultado('  ‚Ä¢ Header/footer fixos, conte√∫do com scroll', 'pass');
            adicionarResultado('  ‚Ä¢ Mobile full-screen', 'pass');
            adicionarResultado('  ‚Ä¢ Backdrop √∫nico', 'pass');
            adicionarResultado('  ‚Ä¢ Fechamento por ESC e clique no backdrop', 'pass');
            adicionarResultado('  ‚Ä¢ Focus trap', 'pass');
        });
    </script>

    <!-- Modal Root -->
    <div id="modal-root"></div>
</body>
</html>
