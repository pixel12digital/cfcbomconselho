<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Select Disciplinas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .console { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 400px; overflow-y: auto; }
        .test-button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Debug - Select Disciplinas</h1>
    
    <div class="debug-section">
        <h3>ğŸ“‹ Problema Atual:</h3>
        <p>Select de disciplinas mostra "Carregando disciplinas..." e nÃ£o carrega as opÃ§Ãµes</p>
    </div>

    <div class="debug-section">
        <h3>ğŸ§ª Testes:</h3>
        <button class="test-button" onclick="testarAPI()">ğŸ“¡ Testar API Disciplinas</button>
        <button class="test-button" onclick="testarSelect()">ğŸ¯ Testar Elemento Select</button>
        <button class="test-button" onclick="testarFuncoes()">ğŸ”§ Testar FunÃ§Ãµes</button>
        <button class="test-button" onclick="forcarCarregamento()">â–¶ï¸ ForÃ§ar Carregamento</button>
    </div>

    <div class="debug-section">
        <h3>ğŸ“Š Console de Debug:</h3>
        <div class="console" id="debug-console">
            Clique nos botÃµes acima para executar os testes...<br>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const console = document.getElementById('debug-console');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : type === 'warning' ? '#ffff44' : '#4444ff';
            console.innerHTML += `<br><span style="color: ${color}">[${time}] ${message}</span>`;
            console.scrollTop = console.scrollHeight;
        }

        function testarAPI() {
            log('ğŸ“¡ Testando API de disciplinas...');
            
            fetch('/cfc-bom-conselho/admin/api/disciplinas-clean.php?acao=listar')
                .then(response => {
                    log(`ğŸ“¡ Resposta: ${response.status} ${response.statusText}`, 'success');
                    return response.json();
                })
                .then(data => {
                    log(`ğŸ“Š Dados recebidos:`, 'success');
                    log(`  - Sucesso: ${data.sucesso}`, 'info');
                    log(`  - Disciplinas: ${data.disciplinas ? data.disciplinas.length : 0}`, 'info');
                    
                    if (data.sucesso && data.disciplinas) {
                        data.disciplinas.forEach((d, i) => {
                            log(`  ${i + 1}. ${d.nome} (${d.codigo})`, 'info');
                        });
                    }
                })
                .catch(error => {
                    log(`âŒ Erro na API: ${error.message}`, 'error');
                });
        }

        function testarSelect() {
            log('ğŸ¯ Testando elemento select...');
            
            if (!window.location.href.includes('turmas-teoricas')) {
                log('âŒ NÃ£o estamos na pÃ¡gina turmas-teoricas', 'error');
                return;
            }
            
            // Procurar o select principal
            const select = document.querySelector('select[name="disciplina_0"]');
            if (select) {
                log('âœ… Select principal encontrado', 'success');
                log(`ğŸ“Š OpÃ§Ãµes: ${select.options.length}`, 'info');
                log(`ğŸ“ Valor atual: "${select.value}"`, 'info');
                log(`ğŸ“„ Texto atual: "${select.options[select.selectedIndex]?.text || 'N/A'}"`, 'info');
                
                // Mostrar todas as opÃ§Ãµes
                for (let i = 0; i < select.options.length; i++) {
                    const option = select.options[i];
                    log(`  OpÃ§Ã£o ${i}: "${option.text}" (valor: "${option.value}")`, 'info');
                }
            } else {
                log('âŒ Select principal nÃ£o encontrado', 'error');
                
                // Procurar outros selects
                const selects = document.querySelectorAll('select');
                log(`ğŸ” Encontrados ${selects.length} selects no total:`, 'warning');
                selects.forEach((s, i) => {
                    log(`  ${i + 1}. name="${s.name}" id="${s.id}"`, 'info');
                });
            }
        }

        function testarFuncoes() {
            log('ğŸ”§ Testando funÃ§Ãµes...');
            
            const funcoes = [
                'carregarDisciplinasDisponiveis',
                'carregarDisciplinas',
                'carregarDisciplinasEmSelect',
                'disciplinasDisponiveis'
            ];
            
            funcoes.forEach(funcao => {
                if (typeof window[funcao] === 'function') {
                    log(`âœ… FunÃ§Ã£o ${funcao} encontrada`, 'success');
                } else if (typeof window[funcao] === 'object') {
                    log(`ğŸ“Š VariÃ¡vel ${funcao} encontrada: ${Array.isArray(window[funcao]) ? window[funcao].length : 'objeto'}`, 'info');
                } else {
                    log(`âŒ ${funcao} nÃ£o encontrada`, 'error');
                }
            });
        }

        function forcarCarregamento() {
            log('â–¶ï¸ ForÃ§ando carregamento...');
            
            if (typeof carregarDisciplinasDisponiveis === 'function') {
                log('ğŸ”§ Executando carregarDisciplinasDisponiveis()...');
                carregarDisciplinasDisponiveis();
            } else {
                log('âŒ FunÃ§Ã£o carregarDisciplinasDisponiveis nÃ£o encontrada', 'error');
                
                // Tentar carregar manualmente
                log('ğŸ”§ Tentando carregar manualmente...');
                fetch('/cfc-bom-conselho/admin/api/disciplinas-clean.php?acao=listar')
                    .then(response => response.json())
                    .then(data => {
                        if (data.sucesso && data.disciplinas) {
                            log(`ğŸ“Š Carregadas ${data.disciplinas.length} disciplinas manualmente`, 'success');
                            
                            // Tentar popular o select
                            const select = document.querySelector('select[name="disciplina_0"]');
                            if (select) {
                                select.innerHTML = '<option value="">Selecione a disciplina...</option>';
                                data.disciplinas.forEach(d => {
                                    const option = document.createElement('option');
                                    option.value = d.id;
                                    option.textContent = d.nome;
                                    select.appendChild(option);
                                });
                                log('âœ… Select populado manualmente', 'success');
                            }
                        }
                    })
                    .catch(error => {
                        log(`âŒ Erro: ${error.message}`, 'error');
                    });
            }
        }

        // Executar testes automÃ¡ticos
        window.addEventListener('load', function() {
            log('ğŸ“„ PÃ¡gina de debug carregada', 'success');
            log('â„¹ï¸ Abra a pÃ¡gina turmas-teoricas e execute os testes', 'info');
        });
    </script>
</body>
</html>
