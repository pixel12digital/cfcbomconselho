<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Erro Corrigido</title>
</head>
<body>
    <h2>üß™ Teste - Erro de Sintaxe Corrigido</h2>
    
    <div>
        <label>Curso:</label>
        <select id="curso_tipo" onchange="testar()">
            <option value="">Selecione...</option>
            <option value="formacao_45h">Forma√ß√£o 45h</option>
        </select>
    </div>
    
    <div>
        <strong>Total: <span id="total-horas-disciplinas" style="color: blue;">0h</span></strong>
    </div>
    
    <button onclick="testar()">üîÑ Testar</button>
    
    <div id="resultado" style="margin-top: 15px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        // Teste simples da fun√ß√£o
        function atualizarTotalHorasRegressivo() {
            console.log('üîÑ Testando fun√ß√£o...');
            const cursoSelect = document.getElementById('curso_tipo');
            const totalHorasElement = document.getElementById('total-horas-disciplinas');
            
            if (cursoSelect && totalHorasElement) {
                const tipoCurso = cursoSelect.value;
                const cargaHoraria = tipoCurso === 'formacao_45h' ? 45 : 0;
                totalHorasElement.textContent = cargaHoraria;
                return { sucesso: true, horas: cargaHoraria };
            }
            return { sucesso: false };
        }

        window.atualizarTotalHorasRegressivo = atualizarTotalHorasRegressivo;

        function testar() {
            const resultado = document.getElementById('resultado');
            try {
                const result = atualizarTotalHorasRegressivo();
                if (result.sucesso) {
                    resultado.innerHTML = '<div style="color: green;">‚úÖ FUNCIONANDO! Total: ' + result.horas + 'h</div>';
                } else {
                    resultado.innerHTML = '<div style="color: red;">‚ùå Erro na fun√ß√£o</div>';
                }
            } catch (error) {
                resultado.innerHTML = '<div style="color: red;">‚ùå Erro: ' + error.message + '</div>';
            }
        }

        // Teste autom√°tico
        setTimeout(function() {
            document.getElementById('curso_tipo').value = 'formacao_45h';
            testar();
        }, 1000);
    </script>
</body>
</html>
