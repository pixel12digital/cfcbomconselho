    <script>
        // Sistema de Modal Singleton
        window.SingletonModalSystem = {
            open: function(render) {
                if (document.body.dataset.singletonModalOpen === '1') {
                    log('‚ö†Ô∏è Modal singleton j√° est√° aberto, apenas atualizando conte√∫do');
                    this.update(render);
                    return;
                }
                
                const root = document.getElementById('modal-root');
                if (!root) {
                    log('‚ùå Modal root n√£o encontrado');
                    return;
                }
                
                root.innerHTML = '';
                
                const backdrop = document.createElement('div');
                backdrop.className = 'modal-backdrop';
                backdrop.onclick = () => this.close();
                
                const wrapper = document.createElement('div');
                wrapper.className = 'modal-wrapper';
                
                const modalContent = render();
                if (modalContent) {
                    wrapper.appendChild(modalContent);
                }
                
                root.appendChild(backdrop);
                root.appendChild(wrapper);
                
                document.body.dataset.singletonModalOpen = '1';
                document.body.style.overflow = 'hidden';
                
                document.addEventListener('keydown', this.handleEscape);
                this.setupFocusTrap(wrapper);
                
                log('‚úÖ Modal singleton aberto');
            },
            
            update: function(render) {
                const wrapper = document.querySelector('#modal-root .modal-wrapper');
                if (wrapper) {
                    wrapper.innerHTML = '';
                    const modalContent = render();
                    if (modalContent) {
                        wrapper.appendChild(modalContent);
                        this.setupFocusTrap(wrapper);
                    }
                }
            },
            
            close: function() {
                const root = document.getElementById('modal-root');
                if (root) {
                    root.innerHTML = '';
                }
                
                delete document.body.dataset.singletonModalOpen;
                document.body.style.overflow = '';
                document.removeEventListener('keydown', this.handleEscape);
                
                log('‚úÖ Modal singleton fechado');
            },
            
            handleEscape: function(event) {
                if (event.key === 'Escape') {
                    window.SingletonModalSystem.close();
                }
            },
            
            setupFocusTrap: function(wrapper) {
                const focusableElements = wrapper.querySelectorAll(
                    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
                );
                
                if (focusableElements.length === 0) return;
                
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                
                wrapper.addEventListener('keydown', function(event) {
                    if (event.key === 'Tab') {
                        if (event.shiftKey) {
                            if (document.activeElement === firstElement) {
                                event.preventDefault();
                                lastElement.focus();
                            }
                        } else {
                            if (document.activeElement === lastElement) {
                                event.preventDefault();
                                firstElement.focus();
                            }
                        }
                    }
                });
                
                setTimeout(() => firstElement.focus(), 100);
            }
        };
        
        window.openModal = function(render) {
            window.SingletonModalSystem.open(render);
        };
        
        window.closeModal = function() {
            window.SingletonModalSystem.close();
        };

        function salvarNovaDisciplina(disciplinaId) {
            log('üíæ Salvando nova disciplina (simulado)...');
            const card = document.querySelector(`[data-id="${disciplinaId}"]`);
            if (card) {
                card.classList.remove('disciplina-nova');
                card.style.borderColor = '';
                card.style.borderWidth = '';
                const badge = card.querySelector('.badge');
                badge.textContent = 'ATIVA';
                log('‚úÖ Nova disciplina salva com sucesso!');
            }
        }

        function cancelarNovaDisciplina(disciplinaId) {
            log('‚ùå Cancelando nova disciplina...');
            const card = document.querySelector(`[data-id="${disciplinaId}"]`);
            if (card) {
                card.remove();
                log('‚úÖ Nova disciplina cancelada');
            }
        }

        // Fun√ß√£o para salvar todas as altera√ß√µes
        function salvarAlteracoesDisciplinas() {
            log('üíæ Salvando todas as altera√ß√µes das disciplinas...');
            
            // Coletar todas as disciplinas modificadas
            const disciplinasModificadas = [];
            const cards = document.querySelectorAll('#modal-root .disciplina-card');
            
            cards.forEach(card => {
                const disciplinaId = card.getAttribute('data-id');
                if (!disciplinaId || disciplinaId.startsWith('temp_')) {
                    return; // Pular disciplinas tempor√°rias
                }
                
                const nome = card.querySelector('input[data-field="nome"]')?.value?.trim();
                const codigo = card.querySelector('input[data-field="codigo"]')?.value?.trim();
                const cargaHoraria = card.querySelector('input[data-field="carga_horaria_padrao"]')?.value;
                const descricao = card.querySelector('textarea[data-field="descricao"]')?.value?.trim();
                
                if (nome && codigo) {
                    disciplinasModificadas.push({
                        id: disciplinaId,
                        nome: nome,
                        codigo: codigo,
                        carga_horaria_padrao: cargaHoraria || 10,
                        descricao: descricao || ''
                    });
                }
            });
            
            if (disciplinasModificadas.length === 0) {
                log('‚ÑπÔ∏è Nenhuma disciplina modificada para salvar');
                window.closeModal();
                return;
            }
            
            log(`üíæ Salvando ${disciplinasModificadas.length} disciplinas (simulado)...`);
            
            // Simular salvamento
            setTimeout(() => {
                const sucessos = disciplinasModificadas.length;
                log(`‚úÖ Todas as ${sucessos} disciplinas foram salvas com sucesso!`);
                alert(`‚úÖ Todas as ${sucessos} disciplinas foram salvas com sucesso!`);
                
                // Fechar modal ap√≥s salvar
                window.closeModal();
            }, 1000);
        }

        // Fun√ß√£o para verificar scroll √∫nico
        function verificarScrollUnico() {
            log('üîç Verificando se h√° apenas um scroll no modal...');
            
            const modalContent = document.querySelector('#modal-root .modal-content');
            const disciplinasGrid = document.querySelector('#modal-root .disciplinas-grid');
            const cardsWrapper = document.querySelector('#modal-root .cards-wrapper');
            const panel = document.querySelector('#modal-root .panel');
            
            if (modalContent) {
                const modalContentOverflow = getComputedStyle(modalContent).overflowY;
                log(`üìã Modal Content overflow-y: ${modalContentOverflow}`);
            }
            
            if (disciplinasGrid) {
                const gridOverflow = getComputedStyle(disciplinasGrid).overflowY;
                log(`üìã Disciplinas Grid overflow-y: ${gridOverflow}`);
            }
            
            if (cardsWrapper) {
                const wrapperOverflow = getComputedStyle(cardsWrapper).overflowY;
                log(`üìã Cards Wrapper overflow-y: ${wrapperOverflow}`);
            }
            
            if (panel) {
                const panelOverflow = getComputedStyle(panel).overflowY;
                log(`üìã Panel overflow-y: ${panelOverflow}`);
            }
            
            // Contar elementos com overflow-y: auto
            const allElements = document.querySelectorAll('#modal-root *');
            let scrollElements = 0;
            
            allElements.forEach(el => {
                const overflowY = getComputedStyle(el).overflowY;
                if (overflowY === 'auto' || overflowY === 'scroll') {
                    scrollElements++;
                    log(`‚ö†Ô∏è Elemento com scroll encontrado: ${el.tagName}.${el.className} (overflow-y: ${overflowY})`);
                }
            });
            
            if (scrollElements === 1) {
                log('‚úÖ PERFEITO! Apenas 1 elemento com scroll encontrado');
            } else if (scrollElements === 0) {
                log('‚ö†Ô∏è Nenhum elemento com scroll encontrado');
            } else {
                log(`‚ùå PROBLEMA! ${scrollElements} elementos com scroll encontrados`);
            }
        }
