<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Ve√≠culos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="admin/assets/css/modal-veiculos.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .test-button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">
            <i class="fas fa-car text-primary me-2"></i>
            Teste do Modal de Ve√≠culos
        </h1>
        
        <div class="text-center">
            <p class="lead mb-4">Clique no bot√£o abaixo para testar o modal de cadastro de ve√≠culos:</p>
            
            <button type="button" class="btn btn-primary btn-lg test-button" onclick="abrirModalVeiculo()">
                <i class="fas fa-plus me-2"></i>
                Abrir Modal de Ve√≠culos
            </button>
            
            <div class="mt-4">
                <p class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Este teste verifica se o modal est√° funcionando corretamente em diferentes tamanhos de tela.
                </p>
            </div>
        </div>
    </div>

    <!-- Modal Customizado para Cadastro/Edi√ß√£o de Ve√≠culo -->
    <div id="modalVeiculo" class="custom-modal">
        <div class="custom-modal-dialog">
            <div class="custom-modal-content">
                <form id="formVeiculo" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">
                            <i class="fas fa-car me-2"></i>Teste do Modal
                        </h5>
                        <button type="button" class="btn-close" onclick="fecharModalVeiculo()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="placa" class="form-label">Placa *</label>
                                    <input type="text" class="form-control" id="placa" name="placa" required placeholder="ABC-1234">
                                </div>
                                <div class="col-md-6">
                                    <label for="marca" class="form-label">Marca *</label>
                                    <input type="text" class="form-control" id="marca" name="marca" required placeholder="Ex: Fiat">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="modelo" class="form-label">Modelo *</label>
                                    <input type="text" class="form-control" id="modelo" name="modelo" required placeholder="Ex: Uno">
                                </div>
                                <div class="col-md-6">
                                    <label for="ano" class="form-label">Ano *</label>
                                    <input type="number" class="form-control" id="ano" name="ano" required min="1900" max="2024" value="2024">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cor" class="form-label">Cor</label>
                                    <input type="text" class="form-control" id="cor" name="cor" placeholder="Ex: Branco">
                                </div>
                                <div class="col-md-6">
                                    <label for="categoria_cnh" class="form-label">Categoria CNH *</label>
                                    <select class="form-select" id="categoria_cnh" name="categoria_cnh" required>
                                        <option value="">Selecione...</option>
                                        <option value="A">A - Motocicletas</option>
                                        <option value="B">B - Autom√≥veis</option>
                                        <option value="C">C - Ve√≠culos de carga</option>
                                        <option value="D">D - Ve√≠culos de passageiros</option>
                                        <option value="E">E - Ve√≠culos com reboque</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="combustivel" class="form-label">Tipo de Combust√≠vel</label>
                                    <select class="form-select" id="combustivel" name="combustivel">
                                        <option value="">Selecione...</option>
                                        <option value="gasolina">Gasolina</option>
                                        <option value="etanol">Etanol</option>
                                        <option value="flex">Flex (Gasolina/Etanol)</option>
                                        <option value="diesel">Diesel</option>
                                        <option value="eletrico">El√©trico</option>
                                        <option value="hibrido">H√≠brido</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="quilometragem" class="form-label">Quilometragem</label>
                                    <input type="number" class="form-control" id="quilometragem" name="quilometragem" min="0" placeholder="0">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="ativo">Ativo</option>
                                        <option value="inativo">Inativo</option>
                                        <option value="manutencao">Em Manuten√ß√£o</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="disponivel" class="form-label">Disponibilidade</label>
                                    <select class="form-select" id="disponivel" name="disponivel">
                                        <option value="1">Dispon√≠vel</option>
                                        <option value="0">Ocupado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="observacoes" class="form-label">Observa√ß√µes</label>
                                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Informa√ß√µes adicionais..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="fecharModalVeiculo()">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnSalvarVeiculo">
                            <i class="fas fa-save me-1"></i>Salvar Ve√≠culo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // FUN√á√ïES PARA MODAL CUSTOMIZADO
        function abrirModalVeiculo() {
            console.log('üöÄ Abrindo modal customizado...');
            const modal = document.getElementById('modalVeiculo');
            if (modal) {
                modal.style.display = 'block';
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
                console.log('‚úÖ Modal customizado aberto!');
            }
        }

        function fecharModalVeiculo() {
            console.log('üö™ Fechando modal customizado...');
            const modal = document.getElementById('modalVeiculo');
            if (modal) {
                modal.style.display = 'none';
                modal.classList.remove('show');
                document.body.style.overflow = 'auto';
                console.log('‚úÖ Modal customizado fechado!');
            }
        }

        // Fechar modal ao clicar fora dele
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('modalVeiculo');
            if (e.target === modal) {
                fecharModalVeiculo();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('modalVeiculo');
                if (modal && modal.style.display === 'block') {
                    fecharModalVeiculo();
                }
            }
        });

        // Prevenir envio do formul√°rio (apenas para teste)
        document.getElementById('formVeiculo').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formul√°rio enviado! (Este √© apenas um teste)');
            fecharModalVeiculo();
        });
    </script>
</body>
</html>
